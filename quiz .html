<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #ffd633;
    }
    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    #result {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Quiz</h1>
    <div id="quiz">
      <button id="startBtn">Start Quiz</button>
    </div>
    <div id="result"></div>
  </div>  <script>
    const quizDiv = document.getElementById('quiz');
    const resultDiv = document.getElementById('result');
    const startBtn = document.getElementById('startBtn');

    let questions = [];
    let current = 0;
    let score = 0;

    async function fetchQuestions() {
      const url = 'https://opentdb.com/api.php?amount=5&type=multiple';
      const res = await fetch(url);
      const data = await res.json();
      questions = data.results;
      current = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        showResult();
        return;
      }

      const q = questions[current];
      const answers = [...q.incorrect_answers, q.correct_answer];
      answers.sort(() => Math.random() - 0.5);

      quizDiv.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="answers">
          ${answers.map(a => `<button>${a}</button>`).join('')}
        </div>
        <div style="text-align:center;margin-top:10px;">Question ${current + 1} / ${questions.length}</div>
      `;

      document.querySelectorAll('.answers button').forEach(btn => {
        btn.onclick = () => {
          if (btn.textContent === q.correct_answer) score++;
          current++;
          showQuestion();
        };
      });
    }

    function showResult() {
      quizDiv.innerHTML = `<h2>Your score: ${score}/${questions.length}</h2>`;
      let scale = '';
      const percent = (score / questions.length) * 100;
      if (percent === 100) scale = 'Genius! ðŸ¤¯';
      else if (percent >= 80) scale = 'Smart ðŸ§ ';
      else if (percent >= 50) scale = 'Average ðŸ™‚';
      else scale = 'Needs practice ðŸ˜…';

      resultDiv.innerHTML = `<h3>${scale}</h3><button onclick="fetchQuestions()">Try Again</button>`;
    }

    startBtn.onclick = fetchQuestions;
  </script></body>
</html>
